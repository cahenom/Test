<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Animation</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #hackerText {
            font-size: 2em;
            white-space: pre;
            margin-bottom: 20px;
        }
        img {
            max-width: 100px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="hackerText"></div>
    <img id="hackerImage" src="https://via.placeholder.com/100" alt="Hacker Image">
    <script>
        const texts = ["271T idiot grovment", "Hacked by 271T", "Your system is compromised"];
        const textElement = document.getElementById("hackerText");
        const imageElement = document.getElementById("hackerImage");
        let textIndex = 0;
        let charIndex = 0;

        function typeText() {
            if (charIndex < texts[textIndex].length) {
                textElement.textContent += texts[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(() => {
                    textElement.textContent = "";
                    charIndex = 0;
                    textIndex = (textIndex + 1) % texts.length;
                    typeText();
                }, 2000);
            }
        }

        function changeImage() {
            imageElement.src = `https://via.placeholder.com/100?text=${texts[textIndex].replace(/ /g, "+")}`;
        }

        function cycle() {
            typeText();
            setInterval(changeImage, 3000);
        }

        window.onload = cycle;
    </script>
</body>
</html>
